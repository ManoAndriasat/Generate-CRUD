<!DOCTYPE html>
<html>
<head>
    <title>CRUD Meublecomposant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<div class="mb-3">

</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <button data-toggle="modal" data-target="#insert-modal" class="btn btn-success">Add Meublecomposant</button>
        </div>
    </div>
</div>
<br>
<h3>List of Meublecomposant</h3>
<br>
<table class="table">
    <thead id="table-head">
        <tr>
			<th> Id Composant </th>
			<th> Id Meuble </th>
			<th> Quantite </th>

            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
</table>

<div class="modal fade" id="insert-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Meublecomposant</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="insert">
	<div  class="mb-3"> 
	 	<label class="form-label">Quantite</label> 
	 	<input class="form-control" type="number" name="quantite" >
	</div>
	
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="insert-button" class="btn btn-success" data-dismiss="modal">Save</button>
            </div>
        </div>

    </div>
</div>

</body>
<script>
    $.ajax({
        url: 'http://localhost:8080/meublecomposant',
        type: 'GET',
        success: function(data) {
            //console.log(data)
            var keys = Object.keys(data[0]); // Prend les clés du premier objet de data
            var tbody = $('#table-body');
            var add_form = $('#insert');


            // Boucle sur les données pour le tbody
            for (let i = 0; i < data.length; i++) {
                var tr = $('<tr></tr>');

                for (let j = 0; j < keys.length; j++){
                    var temp = data[i][keys[j]];
                    if(temp !== null && typeof temp === 'object' && !Array.isArray(temp) && !(temp instanceof Function)){
                        tr.append('<td>' + temp.description + '</td>');
                    }else{
                        tr.append('<td>' + temp + '</td>');   
                    }
                }
                var update_modal = `
                <div class="modal fade" id="updatemodal-`+data[i]["idMeuble"]+`" role="dialog">
                    <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update Meublecomposant</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="" method="put" id="update-`+data[i]["idMeuble"]+`">
	<div class="mb-3"> 
	 	<label class="form-label"></label> 
	 	<input class="form-control" type="hidden" name="idComposant" value="`+data[i]["idComposant"]+`">
	</div>
	<div class="mb-3"> 
	 	<label class="form-label"></label> 
	 	<input class="form-control" type="hidden" name="idMeuble" value="`+data[i]["idMeuble"]+`">
	</div>
	<div class="mb-3"> 
	 	<label class="form-label">Quantite</label> 
	 	<input class="form-control" type="number" name="quantite" value="`+data[i]["quantite"]+`">
	</div>
	                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" id="update-button-`+data[i]["idMeuble"]+`" data-dismiss="modal">Update</button>
                        </div>
                    </div>
                    </div>
                </div>`;
                tr.append('<td><button id="delete-'+data[i]["idMeuble"]+'" class="btn btn-danger">Delete</button></td>');
                tr.append('<td><button data-toggle="modal" data-target="#updatemodal-'+data[i]["idMeuble"]+'" id="update-button-'+data[i]["idMeuble"]+'" class="btn btn-primary">Update</button></td>');
                
                tbody.append(tr)
                tbody.append(update_modal);
	$.ajax({
		url: 'http://localhost:8080/composants',
		type: 'GET',
		success: function(dataComposants) {
			var keys = Object.keys(dataComposants[0]);
			var select = $("#select-composants-"+data[i]["id"]);
			for (let j = 0; j < dataComposants.length; j++) { 
				var option = `<option value=`+dataComposants[j]["id"]+`>`+dataComposants[j]["description"]+`</option>`;
				select.append(option);
			}
		}
	});
	$.ajax({
		url: 'http://localhost:8080/meubles',
		type: 'GET',
		success: function(dataMeubles) {
			var keys = Object.keys(dataMeubles[0]);
			var select = $("#select-meubles-"+data[i]["id"]);
			for (let j = 0; j < dataMeubles.length; j++) { 
				var option = `<option value=`+dataMeubles[j]["id"]+`>`+dataMeubles[j]["description"]+`</option>`;
				select.append(option);
			}
		}
	});
	
                $('#delete-'+data[i]["idMeuble"]).click(function() {
                    var d = data[i]
                    $.ajax({
                        url: 'http://localhost:8080/meublecomposant',
                        type: 'DELETE',
                        data: JSON.stringify(d),
                        contentType: 'application/json',
                        success: function(result) {
                            location.reload();
                        },
                        error: function(error) {
                            console.log('Erreur : ', error);
                        }
                    });
                });
                $('#update-button-'+data[i]["idMeuble"]).click(function() {
                    var d = $('#update-'+data[i]["idMeuble"]).serializeArray();
                    var datas = {};
                    console.log(d);
                    d.forEach(element => {
                        var inputElements = $('#update-' + data[i]["idMeuble"] + ' [name="' + element.name + '"]');
                        if (inputElements.is('select')) {
                            // Handle select element differently
                            datas[element.name] = { idMeuble : element.value };
                        } else {
                            datas[element.name] = element.value;
                        }
                    });
                    $.ajax({
                        url: 'http://localhost:8080/meublecomposant',
                        type: 'PUT',
                        data: JSON.stringify(datas),
                        contentType: 'application/json',
                        success: function(result) {
                            location.reload();
                        },
                        error: function(error) {
                            console.log('Erreur : ', error);
                        }
                    });
                });
            }
        },
        error: function(error) {
            console.log('Erreur : ', error);
        }
    });

</script>
<script>
    $('#insert-button').click(function() {
        var d = $('#insert').serializeArray();
        var data = {};
        console.log(d);
        d.forEach(element => {
            var inputElements = $('#insert [name="' + element.name + '"]');
            if (inputElements.is('select')) {
                // Handle select element differently
                data[element.name] = { idMeuble : element.value };
            } else {
                data[element.name] = element.value;
            }
        });
        $.ajax({
            url: 'http://localhost:8080/meublecomposant',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function(result) {
                location.reload();
            },
            error: function(error) {
                console.log('Erreur : ', error);
            }
        });
    });
</script>

</html>
